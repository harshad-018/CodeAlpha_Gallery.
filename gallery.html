<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay span {
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center; padding: 20px;">Image Gallery</h1>
    </header>
    <main>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="/assets/0000.jpg" alt="Image 1">
                <div class="overlay"><span>Image 1</span></div>
            </div>
            <div class="gallery-item">
                <img src="/assets/1111.jpg" alt="Image 2">
                <div class="overlay"><span>Image 2</span></div>
            </div>
            <div class="gallery-item">
                <img src="/assets/2222.jpg" alt="Image 3">
                <div class="overlay"><span>Image 3</span></div>
            </div>
            <div class="gallery-item">
                <img src="/assets/444.jpg" alt="Image 4">
                <div class="overlay"><span>Image 4</span></div>
            </div>
            <div class="gallery-item">
                <img src="/assets/4444444.jpg" alt="Image 5">
                <div class="overlay"><span>Image 5</span></div>
            </div>
            <div class="gallery-item">
                <img src="/assets/666666666666666.jpg" alt="Image 6">
                <div class="overlay"><span>Image 6</span></div>
            </div>
            <div class="gallery-item">
                <img src="/assets/thala.jpg" alt="Image 7">
                <div class="overlay"><span>Image 7</span></div>
            </div>
            <div class="gallery-item">
                <img src="/assets/Welcome Scan.jpg" alt="Image 8">
                <div class="overlay"><span>Image 8</span></div>
            </div>
            <div class="gallery-item">
                <img src="/assets/999999999999.jpg" alt="Image 9">
                <div class="overlay"><span>Image 9</span></div>
            </div>
            <div class="gallery-item">
                <img src="/assets/0000.jpg" alt="Image 10">
                <div class="overlay"><span>Image 10</span></div>
            </div>
        </div>
    </main>
</body>
</html>
